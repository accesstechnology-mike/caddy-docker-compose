version: '3.7'
services:

  fpm:
    build:
      context: .
      dockerfile: Dockerfile
    image: ${APP_NAME}
    container_name: ${APP_NAME}
    restart: unless-stopped
    tty: true
    working_dir: /var/www
    volumes:
      - ./:/var/www
    networks:
      - caddy
      - app-network
    labels:
      caddy: ${APP_URL}
      caddy.root: "* $PWD/public"
      caddy.php_fastcgi: "{{upstreams 9000}}"
      caddy.php_fastcgi.root: /var/www/public
      caddy.encode: gzip
      caddy.file_server:
      # remove the following line when you have verified your setup
      # Otherwise you risk being rate limited by let's encrypt
      caddy.tls.ca: https://acme-staging-v02.api.letsencrypt.org/directory

  db:
    image: mariadb
    container_name: ${APP_NAME}-db
    restart: unless-stopped
    tty: true
    ports:
      - ${DOCKER_DB_PORT}:3306
    environment:
      MYSQL_DATABASE: ${APP_NAME}
      MYSQL_USER: ${DB_USERNAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
    networks:
      - app-network
    volumes:
      - sql:/var/lib/mysql

#Docker Networks
networks:
  caddy:
    external: true
  app-network:
    name: ${APP_NAME}-network
volumes:
  sql:
    name: ${APP_NAME}-sql
